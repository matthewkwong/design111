
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 111 Project 1 #6</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>    
    <script>
        function setup() {
            createCanvas(500, 500);
        }

        function draw() {
            //Stops the terrible flickering from blendmode difference
            frameRate(0);
            const outerCircle = 225;
            const innerCircle = 125;

            const color1 = 'black';
            const color2 = 'white';

            stroke(color1);
            strokeWeight(4);

            // Bottom Rectangle and Middle Circle
            blendMode(EXCLUSION);
            fill(color1);
            rect(150, 350, 300, 100);
            fill(color2);
            ellipse(150, 350, outerCircle, outerCircle); 
            blendMode(BLEND);

            // Top Rectangle and Top Circle
            blendMode(EXCLUSION);
            fill(color1);
            rect(50, 50, 300, 100);
            fill(color2);
            ellipse(350, 150, outerCircle, outerCircle); 
            blendMode(BLEND);

            // Top Right Circle Middle
            fill(color1);
            arc(350, 150, innerCircle, innerCircle,  radians(180), radians(270), PIE);
            fill(color2);
            arc(350, 150, innerCircle, innerCircle,  radians(270), radians(180), PIE);

             // Bottom Left Circle Middle
            fill(color1);
            arc(150, 350, innerCircle, innerCircle,  radians(0), radians(90), PIE);
            fill(color2);
            arc(150, 350, innerCircle, innerCircle,  radians(90), radians(0), PIE);


            blendMode(BLEND);





            // Top Right Circle Middle
            // noFill();


            fill(color2);
            blendMode(EXCLUSION);
            // Middle Circle     
            ellipse(height/2, width/2, outerCircle, outerCircle); 
            blendMode(BLEND);

            // Middle inner
            fill(color2);
            ellipse(height/2, width/2, innerCircle, innerCircle); 
        }

        function keyPressed(){
            if(keyCode == ENTER){
                save("p1_06.png");
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
</body>
