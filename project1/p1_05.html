<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 111 Project 1 #5</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>    
    <script>
        function setup() {
            createCanvas(500, 500);
            background('white');
        }

        function draw() {
            frameRate(0);
            stroke('black');
            strokeWeight(5);

            const squareXY = 75;

            // Outer White Circles
            fill('black'); 
            ellipse(height/2, width/2, 450, 450);
            fill('white');
            ellipse(height/2, width/2, 350, 350); 

            // Each whiite square on the top, bottom, left, right
            // top
            fill('white');

            rect(175, 50, squareXY, squareXY);
            // bottom
            rect(250, 375, squareXY, squareXY);
            // left
            rect(50, 250, squareXY, squareXY);
            // right
            rect(375, 175, squareXY, squareXY);

            //Larger square
            rect(125, 125, 250, 250);

            // Inner black squares
            noStroke();
            fill('black');
            //top
            rect(125, 125, 50, 50);
            rect(250, 125, 75, 50);

            //middle
            rect(175, 175, 75, 75); 
            rect(325, 175, 50, 75); 
            rect(125, 250, 50, 75);
            rect(250, 250, 75, 75);

            //bottom
            fill('black');
            rect(175, 325, 75, 50);                
            rect(325, 325, 50, 50);

            noFill();
            stroke('black');

            ellipse(height/2, width/2, 150, 150); 

        }

        function keyPressed(){
            if(keyCode == ENTER){
                save("p1_05.tif");
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
</body>
</html>
