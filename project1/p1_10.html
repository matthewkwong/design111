<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 111 Project 1 Sketch 5</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>    
    <script>
        function setup() {
            createCanvas(500, 500);
            // background('black');
        }

        function draw() {

            // Vertical lines across every 5 px
            for(var i = 0; i < 500; i = i+5) {
                line(i, 0, i, 500);
            };

            // Horizontal lines across every 5 px
            for(var i = 0; i < 500; i = i+5) {
                line(0, i, 500, i);
            };


            fill('white');
            rect(50, 50, 400, 400);


            fill('black');
            ellipse(height/2, width/2, 400, 400); 

            //white inner
            fill('white');
            rect(100, 100, 300, 300);


            fill('black');
            ellipse(height/2, width/2, 300, 300); 

           
            fill('white');
            rect(150, 150, 200, 200);


            fill('black');
            ellipse(height/2, width/2, 200, 200); 


            fill('white');
            rect(175, 175, 150, 150);


            fill('black');
            ellipse(height/2, width/2, 150, 150); 



            fill('white');
            rect(200, 200, 100, 100);


            fill('black');
            ellipse(height/2, width/2, 100, 100); 


            // Vertical lines across every 50 px
            for(var i = 50; i < 500; i = i+50) {
                line(i, 50, i, 450);
            };

            // Horizontal lines across every 25 px
            for(var i = 50; i < 475; i = i+25) {
                line(50, i, 450, i);
            };
        }

        function keyPressed(){
            if(keyCode == ENTER){
                save("p1_10.tif");
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
</body>
</html>
