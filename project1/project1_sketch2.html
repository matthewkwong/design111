<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 111 Project 1 Sketch 2</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>    
    <script>
        function setup() {
            createCanvas(500, 500);
            background('#ebc944');
        }

        function draw() {
            noStroke();

            var topY = 0; 
            var width = 50;

            //pattern is top, bottom, top, bottom
            fill('#43abc9'); 
            rect(0, topY, width, 150);
            rect(50, 275, width, 225);

            rect(100, topY, width, 250);
            rect(150, 300, width, 200);
            
            rect(200, topY, width, 275);
            rect(250, 375, width, 125);
            
            rect(300, topY, width, 200);
            rect(350, 300, width, 200);

            rect(400, topY, width, 225);
            rect(450, 275, width, 225);
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
</body>
</html>
