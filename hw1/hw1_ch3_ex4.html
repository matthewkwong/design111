<body>
    <h2>4. Create a composition with three ellipses to create an illusion of depth in the display
        window. Think about size, drawing order, and transparency.</h2>

    
    <script>
        function setup() {
            createCanvas(400, 400);
            background(0);
        }

        function draw() {
            noStroke();
            fill(255, 255, 255, 100);        
            ellipse(100, 200, 200, 200);   

            fill(140, 140, 128, 200);         
            ellipse(200, 300, 170, 170); 

            fill(96, 96, 96, 110);        
            ellipse(200, 150, 200, 200); 
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
</body>
