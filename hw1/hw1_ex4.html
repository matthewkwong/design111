    <h2>4. Create a composition with three ellipses to create an illusion of depth in the display
        window. Think about size, drawing order, and transparency.</h2>

    
    <script>
        function setup() {
            createCanvas(400, 400);
        }

        function draw() {
            noStroke();
            background(0);

            fill(255, 50); // High opacity

            
            ellipse(height/2, width/2, 300, 300); // Back

            ellipse(height/2, width/2, 225, 225); 

            ellipse(height/2, width/2, 150, 150);  // Top
            }
    </script>
