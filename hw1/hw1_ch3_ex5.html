    <h2>5. Create a visual knot using only BÃ©zier curves.</h2>

    
    <script>
        function setup() {
            createCanvas(400, 400);
            background(0);
        }

        function draw() {
            stroke('white');
            strokeWeight(6); // Thicc line stroke 

            //Loops
            beginShape();
            noFill();
            bezier(50, 50, 0, 200, 300, 80, 50, 50);
            bezier(225, 50, 50, 50, 200, 200, 225, 50);
            endShape();

            //Lines
            beginShape();
            bezier(150, 100, 150, 200, 100, 200, 50, 200);
            bezier(150, 100, 130, 200, 300, 200, 300, 200);
            endShape();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
</body>
