<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 111 Homework 4 Chapter 24 Exercise 1</title>
    <link rel="stylesheet" href="../styles.css"></head>
<body>
    <script> 
        function setup() {
            createCanvas(300, 300);
            strokeWeight(3);
            background('black');
            fill('black');
            stroke('white');
        }

        let x = 40;
        let y = 60;
        let z = 30;
        let b = 10;

        
        function drawChair(x, y, z, b){ 
            // middle 
            rect(x, y, z, b-50);

            // seat
            rect(x, y, z, b-20);

            // left leg
            rect(x, y, z/5, b*2);

            // right leg
            rect(x + 24, y, z/5, b*2);
        }

        function draw(){
            for(let i = 0; i<300; i = i +100){
                for(let j = 0; j<300; j = j +100){
                    drawChair(x,y, z, b);
                    x=x+100; 
                }
                x=40;
                y+=100;
            }
        }

        function keyPressed(){
            if(keyCode == ENTER){
                save("ch24_03.jpg");
            }
        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
</body>
</html>
