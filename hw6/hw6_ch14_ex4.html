<!DOCTYPE html>

<head>

    <title>Design 111 Homework 6 Chapter 14 Exercise 4</title>

<body>
    <script> 
        function setup() {
            createCanvas(700, 700);
            noFill();
            background(255);
        }

        function draw() {
            for(let i = 0; i < 5; i++){
                scale(1.2);
                rect(50, 50, 100, 100); 
            } 
        }
    </script>
