<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 111 Homework 6 Chapter 21 Exercise 2</title>
    <link rel="stylesheet" href="../styles.css"></head>
<body>
    <script> 
        function setup() {
            createCanvas(700, 700);
            stroke("white");
            noFill();
            background("black");
        }

        function randomRect() {
            let x = random(700);
            let y = random(700);
            let size = random(50);
            rect(x, y, size);
        }

        function draw() {
            for( let i = 0;  i< width; i++){
                randomRect();    
            }
            noLoop();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
</body>
</html>
