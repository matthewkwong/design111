<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 111 Project 3 #2</title>
    <link rel="stylesheet" href="../styles.css"></head>
<body>
    <script> 
        function setup() {
            createCanvas(800, 800);
            strokeWeight(3);
        }


        function draw() {
            ellipseMode(CENTER);

            fill('white');
            noStroke();
            rect(0,0, 800,800);

            stroke('black');
            for(let j = 0; j < 10; j++){
                for(let i = 0; i < 10; i++){
                    stroke('black');
                    // check even or odd number
                    if((j%2) == 0){
                        fill('white');

                        // if i+j is even
                        let x = i * 200 + 40;
                        let y = j * 100 + 50;


                        fill('white');
                        rect(x, y, 100, 100);
                        
                        // outter
                        // ellipse(x+100, y-100, 50, 50);

                        // inner

                        fill('#8888');
                        quad(x, y, x+50, y-50, x+150, y-50, x+100, y, x+100, y, x, y);
                    } 
                    else{
                        fill('white');

                        // if i + j is odd
                        let x = i * 200 + 40;
                        let y = j * 100 + 50;

                        rect(x+50, y-50, 100, 100);

                        fill('black');
                        triangle(x+2, y, x+50, y-48, x+50, y, x, y);
                    }
                }
            }
        }

        var tracker = 0;
        function mouseClicked(){
            if (tracker == 0){
                tracker = 1;
                blendMode(MULTIPLY);
            }
            else if(tracker == 1){
                tracker = 0;
                blendMode(BLEND);
            }
        }   

        function keyPressed(){
            if(keyCode == ENTER){
                save("p4_02.jpg");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
</body>
</html>
