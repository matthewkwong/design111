<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 111 Homework 2 Chapter 4 #3</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>    
    <script>
        function setup() {
            createCanvas(500, 500);
        }

        function draw() {
            colorMode(HSB, 360, 100, 100);
            
            // background(116, 193, 206); 
            background(188, 43.7, 80.8); 
            noStroke();
           
            // fill(129, 130, 87, 102); // More transparent
            fill(168, 26.79, 65.88); 
            rect(20, 20, 30, 60);

            // fill(129, 130, 87, 204); // Less transparent 
            fill(90, 22.38, 56.06); 
            rect(50, 20, 30, 60);
        }

        function keyPressed(){
            if(keyCode == ENTER){
                save("hw2_ch4_ex3_part1.tif");
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
</body>
</html>
