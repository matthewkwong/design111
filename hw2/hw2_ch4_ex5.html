<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 111 Homework 2 Chapter 4 Exercise #5</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>    
    <script>
        //5. Redraw your composition from exercise 2 to use hexadecimal color values.
    
        function setup() {
            createCanvas(500, 500);
        }

        function draw() {
            background(56, 90, 94); 
            strokeWeight(12); 
         
            stroke('#467077'); 
            line(0, 20, 20, 80); 
         
            stroke('#568690'); 
            line(20, 20, 40, 80); 
         
            stroke('#619CA9'); 
            line(40, 20, 60, 80); 
         
            stroke('#71B0C0'); 
            line(60, 20, 80, 80); 
          
            stroke('#80C8DB');
            line(80, 20, 100, 80);
        }

        function keyPressed(){
            if(keyCode == ENTER){
                save("hw2_ch4_ex5.tif");
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
</body>
</html>
