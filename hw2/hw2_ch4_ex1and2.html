<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 111 Homework 2 Chapter 4 #1 and 2</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>    
    <script>
        //1. Open the color selector and choose different colors.
        //  Record the RGB, HSB, and hexadecimal numbers for some of the colors you prefer.
        // 2. Change code 4-08 to use the colors you discovered in exercise 1.


        function setup() {
            createCanvas(500, 500);
        }

        function draw() {
            background(56, 90, 94); 
            strokeWeight(12); 
         
            stroke(127, 200, 219, 51); 
            line(0, 20, 20, 80); 
         
            stroke(127, 200, 219, 102); 
            line(20, 20, 40, 80); 
         
            stroke(127, 200, 219, 153); 
            line(40, 20, 60, 80); 
         
            stroke(127, 200, 219, 200); 
            line(60, 20, 80, 80); 
          
            stroke(127, 200, 219, 255);
            line(80, 20, 100, 80);
        }

        function keyPressed(){
            if(keyCode == ENTER){
                save("hw2_ch4_ex1_2.tif");
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
</body>
</html>
