<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body>    
    <script>
        // 3. Utilize noLoop() to make a program run its draw() only one time.
        
        function setup() {
            createCanvas(500, 500);
        }
        
        let x = 0.0;
        function draw() {
            background(0);
            strokeWeight(4);

            ellipseMode(CENTER);
            ellipse(250, 250, x, x); 
            x = x + 01;
            
            if(x == 500){
                noLoop();
            }
        }

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
</body>
</html>
