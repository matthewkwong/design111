<body>    
    <script>
        //2. Move a shape from left to right across the screen. 
        // When it moves off the right edge, return it to the left.

        function setup() {
            createCanvas(500, 500);
        }
        
        let x = 0.0;
        function draw() {
            background(0);
            strokeWeight(4);
            stroke('#48e7ef'); 
            line(x, 0, x, height); 
            x = x + 01;
            
            if(x == 500){
                x = 0;
            }
        }

    </script>
