<body>    
    <script>
        // 3. Modify codes 4-09 and 4-10 to use the blendMode() 
        // function. Notice how different colors respond to
        // different modes and backgrounds.
        function setup() {
            createCanvas(500, 500);
        }

        function draw() {
            background(0);
            blendMode(LIGHTEST);
            noStroke();
            
            
            fill(255, 0, 0); 
            ellipse(47, 36, 64, 64);
            
            fill(174, 221, 60, 160); 
            ellipse(90, 47, 64, 64);

            fill(116, 193, 206, 160); 
            ellipse(57, 79, 64, 64);
        }

        function keyPressed(){
            if(keyCode == ENTER){
                save("hw2_ch4_ex3.tif");
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
</body>
</html>
