<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles.css"></head>
<body>
    <script> 

    // 2. Modify exercise 1 so the shape reacts differently 
    // when the mousePressed variable is true
        function setup() {
            createCanvas(700, 700);
            background("grey");
        }

        let value = 0;

        function draw() {

            if (mouseY < 150 ) {
                fill(value);
                ellipse(250, 250, 100, 100); 
            } else if (mouseY < 350) {
                fill(value);
                ellipse(350, 350, 100, 100); 
            } else {
                fill(value);
                ellipse(450, 450, 100, 100); 
            }
        }
        function mousePressed() {
            if (value === 0) {
                value = 255;
            }
            
            else {
                value = 0;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
</body>
