<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 111 Extra Credit Chapter 12 Exercise 1</title>
    <link rel="stylesheet" href="../styles.css"></head>
<body>
    <script> 
        function setup() {
            createCanvas(700, 700);
            background("black");
        }

        function draw() {
            fill("red");
            textSize(50);
            text("Z", 200, 520);
            
            fill("orange");
            textSize(100);
            text("L", 250, 150);
            
            fill("purple");
            textSize(50);
            text("F", 250, 230);
            
            fill("green");
            textSize(150);
            text("O", 200, 140);
            
            fill("blue");
            textSize(100);
            text("D", 430, 230);
            
            fill("white");
            textSize(100);
            text("A", 250, 500);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
</body>
</html>
