    <script> 

    // 1. Control the position of a shape with mouseX and mouseY. 
    // Strive to create a more interesting relation than one directly 
    // mimicking the position of the cursor.
        function setup() {
            createCanvas(700, 700);
            background("white");
            stroke('black');
            strokeWeight(5);
        }

        function draw() {
            let r = random(255);
            let g = random(255);
            let b = random(255);
            let x = 0;   

            fill(r, g, b);
            line(200, 0, 200, 700);
            line(400, 0, 400, 700);
        }

        function keyPressed(){
            // d pressed change color
            if(keyCode == '68'){
                let r = random(255);
                let g = random(255);
                let b = random(255);
                stroke(r,g,b);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
</body>
