        function setup() {
            createCanvas(1200, 900);
            stroke("white");
            strokeWeight(5);

        let counter = 0;


        var xCoords = [];
        var yCoords = [];

        let distance = 0;

        function compareRect(x, y, width, height){
            // rectMode(CENTER);
        let numOfLoops = 0;
            for(let i = 0; i < xCoords.length; i++) {
                // console.log(xCoords[i]);
              
                distance = int(dist(xCoords[i], yCoords[i], 
                xCoords[i+1], yCoords[i+1]));

                console.log("distance:", distance);
              
                if(distance > 300){
                    rect(x, y, width, height);
                }

                else{
                    // fill("orange");
                    console.log("FAILED", xCoords[i]);
                }

                numOfLoops++;
                // console.log(numOfLoops);
            }
        }

        // create array of values for x and y of shapes
        // through array make function that looops through array and
        // repopulates new x and y positions for shapes.

        // array of all rectangle positions
        function randomRect() {
            // create bounds             
            let x = random(50, 500);
            let y = random(100, 300);

            let width = random(100, 500);
            let height = random(100, 500);
            
            xCoords.push(x);
            yCoords.push(y);

            if(counter === 0){
                rect(x, y, width, height);
                counter += 1;
            }
            else{
                compareRect(x, y, width, height);
                // console.log(counter);
                // rect((x + distance), (y + distance), width, height);
            }
            // console.log("x coordinates array", xCoords);

        function randomCircle() {
            let x = random(300, 700);
            let y = random(300, 700);
            let size = random(50, 300);
            ellipse(x, y, size);

            xCoords.push(x);
            yCoords.push(y);
        }

        function draw() {
            
        }


        function color1() {
            fill(colorSet1[int(random(0, colorSet1.length))]);
        }

        function color2() {
            fill(colorSet2[int(random(0, colorSet2.length))]);
        }

        function color3() {
            fill(colorSet3[int(random(0, colorSet3.length))]);
        }

        

        function keyPressed() {

            if(keyCode === RIGHT_ARROW) {  

                if(value === 0){
                    clear();
                    for( let i = 0;  i < 5; i++){
                        color1();
                        randomCircle();
                                                
                        color1();
                        randomRect();
                    }
                    value +=1;
                }

                else if(value === 1){
                    clear();
                    for( let i = 0;  i < 5; i++){
                        color2();
                        randomCircle();
                                                
                        color2();
                        randomRect();
                    }
                    value +=1;
                }

                else if(value === 2){
                    clear();
                    for( let i = 0;  i < 5; i++){
                        color3();
                        randomCircle();
                                                
                        color3();
                        randomRect();
                    }
                    value = 0;
                }                
            }

            else if(keyCode === LEFT_ARROW) {   
                if(value === 0){
                    clear();
                    for( let i = 0;  i < 5; i++){
                        color1();
                        randomCircle();
                                                
                        color1();
                        randomRect();
                    }
                    value = 2;
                }

                else if(value === 1){
                    clear();
                    for( let i = 0;  i < 5; i++){
                        color2();
                        randomCircle();
                                                
                        color2();
                        randomRect();
                    }
                    value -=1;
                }

                else if(value === 2){
                    clear();
                    for( let i = 0;  i < 5; i++){
                        color3();
                        randomCircle();
                                                
                        color3();
                        randomRect();
                    }
                    value -= 1;
                }       
            }


            if(keyCode == ENTER){
