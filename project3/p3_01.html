<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 111 Project 3 #1</title>
    <link rel="stylesheet" href="../styles.css"></head>
<body>
    <script> 
        function setup() {
            createCanvas(800, 800);
            strokeWeight(3);
            // background('red');
            stroke('black');
        }


        function draw() {

            for(let j = 0; j < 10; j++){
                for(let i = 0; i < 10; i++){
                    // check even or odd number
                    if((j%2) == 0){
                        // fill('white');
                        // stroke('black');
                        // if i+j is even
                        let x = i * 200 + 40;
                        let y = j * 100 + 40;
                        rect(x, y, 100, 100);
                        line(x, y, x + 50, y - 50);
                        line(x+100, y, x+150, y-50);
                    } 
                    else{
                        // fill('orange');
                        // stroke("orange");
                        // if i + j is odd
                        let x = i * 200 + 40;
                        let y = j * 100 + 40;
                        rect(x+50, y-50, 100, 100);
                        line(x, y, x + 50, y - 50);
                        // line(x+100, y, x+150, y-50);                    
                    }

                    // Spacing between the center of two adjacent squares is 80
                    // initial value of x is 40
                }
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
</body>
</html>
