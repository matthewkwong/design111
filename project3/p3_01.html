<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 111 Project 3 #1</title>
    <link rel="stylesheet" href="../styles.css"></head>
<body>
    <script> 
        function setup() {
            createCanvas(800, 800);
            strokeWeight(3);
            noStroke();
            background('#62B6CB');
        }
        
        const color1 = "#087F8C";
        const color2 = "white";



        function draw() {
            fill('white');
            rect(0,0, 800,800);
            
            for(let j = 0; j < 10; j++){
                for(let i = 0; i < 10; i++){
                    // check even or odd number
                    if((j%2) == 0){
                        // if i+j is even
                        let x = i * 120 + 40;
                        let y = j * 80 + 40;

                        fill(color1)
                        ellipse(x, y, 80, 80);
                        fill(color2);
                        ellipse(x, y, 60, 60);
                        fill(color1);
                        ellipse(x, y, 40, 40);
                        fill(color2);
                        ellipse(x, y, 20, 20);

                    } 
                    else{
                        let x = i * 120 + 100;
                        let y = j * 80 + 40;
                        fill(color1);
                        ellipse(x, y, 100, 100);
                        fill(color2)
                        ellipse(x, y, 75, 75);
                        fill(color1);
                        ellipse(x, y, 50, 50);
                        fill(color2);
                        ellipse(x, y, 25, 25);
                    }
                }
            }
        }

        function keyPressed(){
            if(keyCode == ENTER){
                save("p3_01.jpg");
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
</body>
</html>
