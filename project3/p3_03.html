<head>

<body>    
    <script>


        
        let gap = 20; // Distance between arcs
        let thickness = 2; // Thickness of each arc
        let x  = 0
        let y = 0
        
        function setup() {
            createCanvas(800, 800);
            noFill();
            strokeWeight(thickness);
            stroke(0);
        }
        
        function draw() {
            background(255);
            let arcLength = x / 95.0; 

            // for(let i = 0; i < 800 i++){

                for (let i = gap; i < width - gap; i += gap) {
                    let angle = radians(i);
                    arc(x/2 , x/2 , i, i, angle, angle + arcLength);
                    x= x + 0.05;
                }
            // }
        }

        function keyPressed(){
            if(keyCode == ENTER){
                save("p2_04.jpg");
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
</body>
</html>
