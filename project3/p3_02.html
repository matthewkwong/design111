<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 111 Project 3 #2</title>
    <link rel="stylesheet" href="../styles.css"></head>
<body>
    <script> 
        function setup() {
            createCanvas(800, 800);
            strokeWeight(3);
        }


        function draw() {
            fill('white');
            noStroke();
            rect(0,0, 800,800);

            stroke('black');
            for(let j = 0; j < 10; j++){
                for(let i = 0; i < 10; i++){
                    // check even or odd number
                    if((j%2) == 0){
                        // if i+j is even
                        let x = i * 200 + 40;
                        let y = j * 100 + 40;
                        rect(x, y, 100, 100);
                        line(x, y, x + 50, y - 50);
                        line(x+100, y, x+150, y-50);
                    } 
                    else{
                        // if i + j is odd
                        let x = i * 200 + 40;
                        let y = j * 100 + 40;
                        rect(x+50, y-50, 100, 100);
                        line(x, y, x + 50, y - 50); 
                    }
                }
            }
        }

        function keyPressed(){
            if(keyCode == ENTER){
                save("p3_02.jpg");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
</body>
</html>
