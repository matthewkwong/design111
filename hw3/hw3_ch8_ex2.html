<body>    
    <script>
        // 2. Select one of the patterns from exercise 1 and code it with a while loop.
        function setup() {
            createCanvas(400, 400);
        }
        
        function draw() {
            background("red");
            strokeWeight(4);
            
            stroke('white');

            let i = 40;
            while(i < 400){
                line(0, i, width, i);
                i += 80;
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
</body>
