<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 111 Project 2 #3</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>    
    <script>
        let a = 0;
        let b = 25;
        let c = 50;
        let d = 20;

        function setup() {
            createCanvas(500, 500);
        }

        function draw() {

            fill(a, b, c, d);
            rect(0, 0, 500, 500);

            strokeWeight(10); 
            stroke('white');

            line(0, 0, 200, 175);
            line(200, 175, 275, 0);
            line(350, 0, 500, 275);
            line(200, 175, 500, 275);

            line(400, 500, 500, 275);

            line(150, 0, 200, 175);
            line(200, 175, 200, 320);

            line(275, 0 , 275, 200);
            line(275, 200, 350, 0);

            line(350, 0, 350, 225);

            line(275, 200, 400, 500);
            line(325, 325, 350, 225);
            line(75, 65, 150, 400);

            line(0, 175, 150, 400);
            line(0, 500, 150, 400);
            line(150, 400, 275, 200);
            line(150, 400, 400, 500);
            line(150, 400, 0, 500);
            line(150, 400, 200, 500);
            line(150, 400, 325, 325);
            line(0, 375, 150, 400);
            
            line(400, 500, 425, 250);        
            


            if(a != 255){
                a = a + 1;
            }

            else if(b != 255){
                b = b + 1;
            }

            else if(c != 255){
                c = c + 1;
            }

            else{
                a = 0;
                b = 0;
                c = 0;
            }
        }

        function keyPressed(){
            if(keyCode == ENTER){
                save("p2_03.tif");
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
</body>
</html>
